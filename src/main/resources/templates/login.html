<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="UTF-8"/>
    <title>ログイン</title>
  </head>
  <body>
    <form id="loginForm" method="post" th:action="@{/login}">
      <label>ユーザーID：</label>
      <input type="text" name="userId" /><br>
      <br>
      <label>パスワード：</label>
      <input type="password" name="password" /><br>
      <br>
      <label>ログインしたままにする:</label>
      <input type="checkbox" name="remember-me">
      <br>
      <input type="submit" value="ログイン" /><br>
      <br>
      <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
        th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
        class="text-danger">
        ログインエラーメッセージ
      </p>
      <div sec:authorize="isAuthenticated() && isFullyAuthenticated() == false">
       <h2>ログイン情報を入力してください</h2>
      </div>
    </form>
  </body>
</html>
